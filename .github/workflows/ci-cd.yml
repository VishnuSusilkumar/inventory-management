name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push product-service
      uses: docker/build-push-action@v4
      with:
        context: ./product-service
        tags: vishnususilkumar/product-service:latest
        push: true

    - name: Build and push inventory-service
      uses: docker/build-push-action@v4
      with:
        context: ./inventory-service
        tags: vishnususilkumar/inventory-service:latest
        push: true

    - name: Build and push client-service
      uses: docker/build-push-action@v4
      with:
        context: ./client-service
        tags: vishnususilkumar/client-service:latest
        push: true

    - name: Deploy with Docker Compose
      run: |
        docker-compose up
